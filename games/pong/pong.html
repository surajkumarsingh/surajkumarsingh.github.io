<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pong Game</title>
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <div class="game-container">
        <div class="game-message">
            Press Space to Start
        </div>
        <canvas id="pong-canvas"></canvas>
        <div class="score-display">
            <div class="player-score">Player: <span id="player-score">0</span></div>
            <div class="ai-score">AI: <span id="ai-score">0</span></div>
        </div>
        <div class="controls-info">
            Use W/S or ↑/↓ keys to move
        </div>
        <a href="../../main.html" class="home-button">◄ Back to Menu</a>
    </div>
    <script src="pong.js"></script>
<script src="../../assets/js/mobile-support.js"></script>
</body>
</html>
