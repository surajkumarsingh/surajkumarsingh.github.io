<body>
    <div class="game-container">
        <header>
            <h1>Tic Tac Toe</h1>
            <div class="score-display">
                <div class="player-x">X: <span id="x-score">0</span></div>
                <div class="player-o">O: <span id="o-score">0</span></div>
                <div class="ties">Ties: <span id="ties">0</span></div>
            </div>
        </header>
        
        <div class="game-board" id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <div class="status-message" id="status">X's turn</div>
        
        <div class="game-controls">
            <div class="game-mode">
                <label>
                    <input type="radio" name="mode" value="two-player" checked> Two Players
                </label>
                <label>
                    <input type="radio" name="mode" value="ai"> vs AI
                </label>
            </div>
            <button id="reset-btn">New Game</button>
            <button id="reset-score-btn">Reset Score</button>
        </div>
        
        <div class="settings">
            <div class="difficulty" id="difficulty-container">
                <label>AI Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            
            <div class="first-move">
                <label>First Move:</label>
                <select id="first-move">
                    <option value="x" selected>X (Player 1)</option>
                    <option value="o">O (Player 2/AI)</option>
                    <option value="random">Random</option>
                </select>
            </div>
        </div>
        
        <a href="../../index.html" class="home-button">â—„ Back to Menu</a>
    </div>
